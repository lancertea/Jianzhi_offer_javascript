     <title>剑指offer-34.第一个只出现一次的字符位置</title>
     <script>

//测试用例：
let s1='aabcde';
let s2='aabbcc';
let s3='cqeacqa';
console.log(FirstNotRepeatingChar(s1));
console.log(FirstNotRepeatingChar(s2));
console.log(FirstNotRepeatingChar(s3));


//解法1：哈希表
function FirstNotRepeatingChar(str)
{
 let a =new Map();
 let count;
 for(let i=0;i<str.length;i++)
 {
     if(a.has(str.charAt(i)))
     {  
         count=a.get(str.charAt(i));
        a.set(str.charAt(i),++count);//为什么这里++count 和count++完全不一样
     }
     else
     a.set(str.charAt(i),1);
 }
  for(let i=0;i<str.length;i++) 
  {
   if(a.get(str.charAt(i))==1) 
   return i;  
  }
  return -1;
}

//解法2：string自带的方法
function FirstNotRepeatingChar1(str)
{
    
    let count = -1;
    for(let i=0;i<str.length;i++){
        if(str.indexOf(str.charAt(i))==i&&str.lastIndexOf(str.charAt(i))==i){
            count = i;
            break;
        }
    }
    return count;
}

function FirstNotRepeatingChar2(str)
{
  if(!str) return -1
  for(let i of str){
   if(str.indexOf(i) === str.lastIndexOf(i))
     return  str.indexOf(i)
  }
   
}
