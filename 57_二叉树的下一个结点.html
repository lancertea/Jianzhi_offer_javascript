     <script>

function TreeLinkNode(x){
    this.val = x;
    this.left = null;
    this.right = null;
    this.next = null;
}

//解法1：编译器能过，牛客网过不去
function GetNext1(pNode)
{ 
  if(pNode==null)
  return null;
  let pRight=new TreeLinkNode();
  pRight=pNode.right;
  let pParent=new TreeLinkNode();
  pParent=pNode.next;
  let pNext=new TreeLinkNode();
  pNext=pNode;
  if(pRight!=null)
  {
  while(pRight.left!=null)
   {pRight=pRight.left; 
    pNext=pRight;  
   }
  }
  else if(pParent!=null)
  {
    while(pParent!=null&&pNode==pParent.right)
    {
      pNode=pParent;
      pParent=pNode.next;
    }
    pNext=pParent;
}
   return pNext;
  }

//解法2：
function GetNext(pNode)
{
    if (!pNode) return null;
    if (pNode.right){
        pNode=pNode.right;
        while (pNode.left){
            pNode=pNode.left;
        }
        return pNode
    }
    while (pNode.next!=null){
        if (pNode.next.left===pNode) return pNode.next;
        pNode=pNode.next
    }

}
