<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>卡牌分组</title>
    <script>
        {
            let a1 = [1, 2, 3, 4, 4, 3, 2, 1],
                a2 = [1, 2, 1, 2, 2, 2];
            console.log(group(a1));
            console.log(group(a2));



            function group(arr) {
            arr.sort((a,b)=>a-b);
            let min =Number.MAX_SAFE_INTEGER,
            dist=[],
            result=true,
            tmp=[];
            for(let i=0;i<arr.length;i++){
                tmp.push(arr[i]);
                for(let j=i+1;j<arr.length-1;j++){
                    if(arr[i]===arr[j]){
                        tmp.push(arr[j])
                    }
                    else{
                        if(min>tmp.length){
                            min=tmp.length;
                        }
                        dist.push([].concat(tmp));//备份数组
                        tmp.length=0;//清空数组
                        i=j;
                        break;
                    }
                }
            }
            dist.every((item=>{
                if(item.length%min!==0){
                    result=false;
                    return false;
                }
            }))
            return result;
            }
        }
    </script>
</head>

<body>
    <!-- 
     题目描述：
   给定一副牌，每张牌上都写着一个整数。
   此时，你需要选定一个数字 X，使我们可以将整副牌按下述规则分成 1 组或更多组：
每组都有 X 张牌。
组内所有的牌上都写着相同的整数。
仅当你可选的 X >= 2 时返回 true。


    示例：
    input:  [1,2,3,4,4,3,2,1]
    output:true
    解释：可行的分组是 [1,1]，[2,2]，[3,3]，[4,4]

    知识点：
    Array.prototype.every
    Array.prototype.concat
    
     -->
</body>

</html>
