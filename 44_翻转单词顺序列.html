     <script>



a="student. a am I"
console.log(ReverseSentence(a));

//解法一 错误
function ReverseSentence1(str)
{ if(!str||str.length==0)
  return '';
  let result=str.split(" ");
  result=result.reverse();
  let arr='',restr='';
  for(let i=0 ; i<result.length; i++)
  restr+=arr.concat(result[i])+' ';  //这样做最后会多一个空格
  return restr;

}

//解法二：用js自己的函数
function ReverseSentence(str)
{ if(!str||str.length==0)
  return '';
  return str.split(' ').reverse().join(' ');
}
