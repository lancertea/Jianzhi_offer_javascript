//解法1：常规做法
function GetLeastNumbers_Solution(input, k)
{
  if(!input||input.length==0||k<=0||k>input.length)
  return 0;
  let arr=input.sort(sortnumber);
  if(k==arr.length)
  return arr;
  let result=[];
  for(let i=0;i<k;i++)
  result.push(arr[i]);
  return result;
}

function sortnumber(a,b)
{
    return a-b;
}


//解法2 
function GetLeastNumbers_Solution1(input, k)
{
  if(!input||input.length==0||k<=0||k>input.length)
  return 0;
  let arr=input.sort(sortnumber);
  if(k==arr.length)
  return arr;
  return arr.splice(0,k);
}
