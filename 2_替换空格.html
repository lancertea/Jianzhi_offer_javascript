<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>剑指offer-2.替换空格</title>
<script>
    
//测试用例
let str1="we are happy";
console.log(replaceSpace1(str1));
console.log(replaceSpace2(str1));

//解法1：利用js特性
function replaceSpace1(str)
 {
    return str.replace(/\s/g,'%20');
}

//解法2： 字符串拼接
function replaceSpace2(str)
{let restr='';
 for(let i=0; i<str.length; i++)
 {if(str[i]===' ')
 restr+='%20';
 else
 restr+=str[i];
 }

return restr;
}
</script>
</head>

<body>
<!-- 
题目描述：
请实现一个函数，将一个字符串中的每个空格替换成“%20”。例如，当字符串为We Are Happy.则经过替换之后的字符串为We%20Are%20Happy。


-->
</body> 

</html>
