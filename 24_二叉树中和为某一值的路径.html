     <!DOCTYPE html>

     <head>
     <meta charset="utf-8">
     <title>剑指offer-24.二叉树中和为某一值的路径</title>
     <script>


function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} 


//测试用例：
let Tree1 = new TreeNode(1); 
let a1 = new TreeNode(2);
Tree1.left = a1;
let b1 = new TreeNode(12);
Tree1.right = b1;
let c1 = new TreeNode(4); 
a1.left = c1; 
let d1 = new TreeNode(5); 
a1.right = d1; 
let e1 = new TreeNode(6); 
c1.right = e1;   
   


console.log(FindPath(Tree1, 13));


//解法：带记忆的dfs
function FindPath(root, expectNumber)
{
    let result=[];
    if(!root)
    return result;
   
   Find(root,expectNumber,[],0,result);
   return result;
}

function Find(root,expectNumber,path,currentSum,result)
{
    currentSum+=root.val;
    path.push(root.val);
    if(expectNumber==currentSum&&root.left==null&&root.right==null)
    result.push(path.slice(0));
    //result.push(path.concat());

   if(root.left!=null)
   Find(root.left,expectNumber,path,currentSum,result);

   if(root.right!=null)
   Find(root.right,expectNumber,path,currentSum,result);

   path.pop();
}
     </script>
     </head>
     
     <body>
     <!-- 
     题目描述：
    输入一颗二叉树的跟节点和一个整数，打印出二叉树中结点值的和为输入整数的所有路径。
    路径定义为从树的根结点开始往下一直到叶结点所经过的结点形成一条路径。(注意: 在返回值的list中，数组长度大的数组靠前)
