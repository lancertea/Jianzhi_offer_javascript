<head>
    <meta charset="UTF-8">
    <title>剑指offer-12.矩阵中的路径</title>

</head>

<body>

    <script>
        let b = [
                ["A", "B", "C", "E"],
                ["S", "F", "C", "S"],
                ["A", "D", "E", "E"]
            ],
            w = "ABCCED";
        let b1 = [
                ["a", "b"],
                ["c", "d"]
            ],
            w1 = "abcd";

        var exist = function (board, word) {
            if (board == null || board.length === 0 || word == null || word.length === 0) {
                return false;
            }
            let row = board.length,
                column = board[0].length;

            var dfs = function (i, j, board, word, index) {
                if (i < 0 || i >= row || j < 0 || j >= column || board[i][j] !== word[index]) {
                    return false;
                }
                if (index === word.length - 1) {
                    return true;
                }
                let tmp = board[i][j];
                board[i][j] = '.';
                let res = dfs(i - 1, j, board, word, index + 1) || dfs(i + 1, j, board, word, index + 1) || dfs(
                    i, j - 1, board, word, index + 1) || dfs(i, j + 1, board, word, index + 1);
                board[i][j] = tmp;
                return res;
            };

            for (let i = 0; i < row; i++) {
                for (let j = 0; j < column; j++) {
                    if (dfs(i, j, board, word, 0)) {
                        return true;
                    }
                }
            }
            return false;
        };

        console.log(exist(b, w));
        console.log(exist(b1, w1));
    </script>

</body>
<!-- 
题目描述：
请设计一个函数，用来判断在一个矩阵中是否存在一条包含某字符串所有字符的路径。路径可以从矩阵中的任意一格开始，每一步可以在矩阵中向左、右、上、下移动一格。如果一条路径经过了矩阵的某一格，那么该路径不能再次进入该格子。例如，在下面的3×4的矩阵中包含一条字符串“bfce”的路径（路径中的字母用加粗标出）。

[["a","b","c","e"],
["s","f","c","s"],
["a","d","e","e"]]

但矩阵中不包含字符串“abfb”的路径，因为字符串的第一个字符b占据了矩阵中的第一行第二个格子之后，路径不能再次进入这个格子。

示例 1：
输入：board = [["A","B","C","E"],["S","F","C","S"],["A","D","E","E"]], word = "ABCCED"
输出：true

示例 2：
输入：board = [["a","b"],["c","d"]], word = "abcd"
输出：false
