<!DOCTYPE html>

    <meta charset="utf-8">
    <title>剑指offer-02.二维数组中的查找</title>
    <script>
        // row size:array.length
        // column size:array[i].length

        //测试用例
        let a = [
            [1, 2, 3, 4],
            [2, 3, 4, 5],
            [3, 4, 5, 6]
        ];
        console.log(a);
        console.log(a.length); //3行
        console.log(a[0].length); //4列
        console.log(findNumberIn2DArray(a, 5)); //true
        console.log(findNumberIn2DArray(a, 9)); //false

        //参考代码
        var findNumberIn2DArray = function (matrix, target) {
            if (matrix == null || target == null || matrix.length === 0) {
                return false;
            }
            let row = matrix.length,
                column = matrix[0].length;
            let i = 0,
                j = column - 1;
            while (i < row && j >= 0) {
                if (matrix[i][j] === target) {
                    return true;
                } else if (matrix[i][j] < target) {
                    i++;
                } else {
                    j--;
                }
            }
            return false;
        };
    </script>
</head>

<body>
    <!-- 
题目描述：
在一个二维数组中（每个一维数组的长度相同），每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。
请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。

解题思路：
首先选取矩阵（二维数组）中右上角的数字。如果该数字刚好等于要查找的数字，就返回true；如果该数字大于要查找的数字，则剔除这个数字所在的列（j--）;
如果该数字小于要查找的数字，则剔除这个数字所在的行（i++）;这样每一步都可以缩小查找的范围，直到找到要查找的数字，或查找范围为空，返回false.

-->
