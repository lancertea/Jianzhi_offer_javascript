     <script>

//测试用例：无

//参考代码
//解法1：剑指offer上的做法
//利用一个辅助栈，使其栈顶保存当前最小值
let math_stack=[],
    min_stack=[];
function push(node)
{
math_stack.push(node);
if((min_stack.length===0)||(node<=min_stack[min_stack.length-1]))
min_stack.push(node);
}

function pop()
{if(math_stack.length!=0)
{    if(math_stack[math_stack.length-1]===min_stack[min_stack.length-1])
    min_stack.pop();
return math_stack.pop();
}
else return null;
}

function top()
{
return math_stack.length>0?math_stack[math_stack.length-1]:null;
}
function min()
{
return min_stack.length>0?min_stack[min_stack.length-1]:null;
}

//解法2
let stack = [];
function push1(node)
{
    stack.push(node);
}
function pop1()
{
    return stack.length==0?null:stack.pop();
}
function top1()
{
    return stack.length==0?null:stack[stack.length-1]; 
} 

function min1()
{
    return Math.min.apply(this,stack);
}
