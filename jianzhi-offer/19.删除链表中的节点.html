    <script>
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }

        //测试用例
        let list = new ListNode(4);
        let a = new ListNode(1);
        list.next = a;
        let b = new ListNode(7);
        a.next = b;
        let c = new ListNode(3);
        b.next = c;
        let d = new ListNode(5);
        c.next = d;
        let e = new ListNode(6);
        d.next = e; //list=[4,1,7,3,5,6]

        var deleteNode = function (head, val) {
            let pre = null,
                pnode = head;
            while (pnode) {
                if (pnode.val !== val) {
                    pre = pnode;
                    pnode = pnode.next;
                } else {
                    if (pnode === head) return head.next;
                    pre.next = pnode.next;
                    return head;
                }
            }
        };

        function traverse(head) {
            let arr = [];
            while (head) {
                arr.push(head.val);
                head = head.next;
            }
            return arr;
        }
