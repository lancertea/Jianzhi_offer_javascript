   <title>剑指offer-9.变态跳台阶</title>
   <script>
      //测试用例
      console.log(jumpFloorII(1));
      console.log(jumpFloorII(5));

      //参考代码
      function jumpFloorII(number) {
         if (number < 2)
            return number;
         return 2 ** (number - 1);
      }
   </script>
</head>

<body>
   <!-- 
     题目描述：
     一只青蛙一次可以跳上1级台阶，也可以跳上2级……它也可以跳上n级。求该青蛙跳上一个n级的台阶总共有多少种跳法。
     
     解题思路：
     n=1:1                    一种
     n=2:1,1  2               二种
     n=3:1,1,1  1,2  2,1,  3  四种
     ……
     数学归纳法找出规律后，可发现n级台阶有2的n-1次方种跳法
     -->
