//解法：
// max 记录 最大值
// min 记录  最小值
// min ,max 都不记0
// 满足条件 1 max - min <5
//         2 除0外没有重复的数字(牌)
//         3 数组长度 为5
function IsContinuous1(numbers)
{
  let len=numbers.length;
  if(!numbers||len!=5) 
  return false;
  let d=[-5];
  for(let i=0;i<13;i++)
  d.push(0);
  
  let max=-1,min=14;
  for(let i=0;i<len;i++)
  {
    d[numbers[i]]++;
    if(numbers[i]==0)
    continue;
    if(d[numbers[i]]>1)
    return false;
    if(numbers[i]>max)
    max=numbers[i];
    if(numbers[i]<min)
    min=numbers[i];
  }
  return max-min<5;
}
