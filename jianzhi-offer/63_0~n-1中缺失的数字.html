    <title>剑指offer-63.0~n-1中缺失的数字</title>
    <script>
        let d1 = [0, 1, 3];
        let d2 = [0, 1];
        let d3 = [0, 1, 2, 3, 4, 5, 6, 7, 9];
        console.log(missingNumber(d1));
        console.log(missingNumber(d2));
        console.log(missingNumber(d3));

        //解法1: 等差数列
        //时间复杂度为O(n)
        function missingNumber(arr) {
            const n = arr.length;
            const total = (0 + n) * (n + 1)/ 2;
            const cur = arr.reduce((res, next) => res + next);
            return total - cur;

        }
