<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>剑指offer-11.二进制中1的个数</title>
    <script>
        //测试用例：
        console.log(NumberOf11(45));
        //console.log(NumberOf11(-37));死循环
        console.log(NumberOf12(45));
        console.log(NumberOf12(-37));
        console.log(NumberOf13(45));
        console.log(NumberOf13(-37));

        //参考代码
        //错误示例：右移输入的数字。遇到负数会出现死循环，因为负数右移会在最左边不断补1
        function NumberOf11(n) {
            let m = 0;
            while (n) {
                if (n & 1) m++;
                n = n >> 1;
            }
            return m;
        }


        //解法1：左移标志位
        function NumberOf12(n) {
            let m = 0,
                flag = 1;
            while (flag) //js存一个数据是32位
            {
                if (n & flag) m++;
                flag = flag << 1;
            }
            return m;
        }

        //解法2：最右边的1不断变0（剑指offer上的做法）
        function NumberOf13(n) {
            let m = 0;
            while (n) {
                ++m;
                n = (n - 1) & n;
            }
            return m;
        }
    </script>
</head>

<body>
    <!-- 
     题目描述：
     输入一个整数，输出该数二进制表示中1的个数。其中负数用补码表示。
     
     解题思路：
     本题考察二进制和位运算
     计算机中有符号数值正数是用原码表示，负数是用补码表示，一般是32位

     解法1：有符号数值进行右移操作，最左边补符号位
            有符号数值进行左移操作，最右边补0
     
     解法2：把一个整数-1，再和原整数做与运算，会把该整数最右边的1变成0
     那么一个整数的二进制表示中有多少个1，就能进行多少次这样的操作。
     -->
