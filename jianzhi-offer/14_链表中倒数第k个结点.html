<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>剑指offer-14.链表中倒数第k个结点</title>
    <script>
        //链表的设计：
        //设计链表包含两个类，一个是Node类用来表示节点，另一个是LinkedList类提供插入节点、删除节点等一些操作
        //本题要求较简单，可直接用Node类

        function ListNode(x) {
            this.val = x;
            this.next = null;
        }


        //测试用例
        let list = new ListNode(1);
        let a = new ListNode(2);
        list.next = a;
        let b = new ListNode(3);
        a.next = b;
        let c = new ListNode(4);
        b.next = c;
        let d = new ListNode(5);
        c.next = d;
        let e = new ListNode(6);
        d.next = e; //list=[1,2,3,4,5,6]


        console.log(FindKthToTail(list, 3));
        console.log(FindKthToTail(list, 0));
        console.log(FindKthToTail(list, 8));
        console.log(FindKthToTail1(list, 3));
        console.log(FindKthToTail1(list, 0));
        console.log(FindKthToTail1(list, 8));


        //参考代码
        //解法一：设置两个指针，p1,p2,先让p2走k-1步，然后再一起走，直到p2为最后一个时，p1即为倒数第k个节点 
        function FindKthToTail(head, k) {
            if (head == null || k <= 0)
                return 0;
            let p1 = head,
                p2 = head;
            while (k > 1) {
                if (p2.next != null) {
                    p2 = p2.next;
                    k--;
                } else return 0; //k超过了链表的长度
            }
            while (p2.next != null) {
                p1 = p1.next;
                p2 = p2.next;
            }
            return p1;


        }

        //解法2：自己设计的链表没法求整个链表的长度，数组的长度可求，用一个数组保存链表的值
        function FindKthToTail1(head, k) {
            if (k <= 0)
                return 0;
            let arr = [];
            while (head != null) {
                arr.push(head); //这里head.val就是一个包含纯数字的数组  head才对（对象）
                //arr.push(head.val);
                head = head.next;
            }
            if (k > arr.length) return 0;
            return arr[arr.length - k];
        }
    </script>

<body>

     输入一个链表，输出该链表中倒数第k个结点。
