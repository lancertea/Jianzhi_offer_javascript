<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>剑指offer-1.二维数组中的查找</title>
    <script>
        // row size:array.length
        // column size:array[i].length

        //测试用例
        let a = [
            [1, 2, 3, 4],
            [2, 3, 4, 5],
            [3, 4, 5, 6]
        ];
        console.log(a);
        console.log(a.length); //3行
        console.log(a[0].length); //4列
        console.log(Find(5, a)); //true
        console.log(Find(9, a)); //false

        //参考代码（剑指offer上的做法）
        function Find(target, array) { //初始值为矩阵右上角数字，所以行索引值为0，列索引值为列数-1
            let i = 0,
                j = array[i].length - 1;
            //求完整度这里最好再加一个判断数组是否为空的条件：a.length>0或者a[0].length>0都可以
            while ((a.length > 0) && (i < array.length) && (j >= 0)) {
                if (array[i][j] < target)
                    i++;
                else if (array[i][j] > target)
                    j--;
                else return true;
            }
            return false;
        }
    </script>
</head>

<body>
    <!-- 
题目描述：
在一个二维数组中（每个一维数组的长度相同），每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。
请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。

解题思路：
首先选取矩阵（二维数组）中右上角的数字。如果该数字刚好等于要查找的数字，就返回true；如果该数字大于要查找的数字，则剔除这个数字所在的列（j--）;
如果该数字小于要查找的数字，则剔除这个数字所在的行（i++）;这样每一步都可以缩小查找的范围，直到找到要查找的数字，或查找范围为空，返回false.

-->
</body>

</html>
