<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>剑指offer-24.反转链表</title>
    <script>
        //链表的设计：
        //设计链表包含两个类，一个是Node类用来表示节点，另一个是LinkedList类提供插入节点、删除节点等一些操作
        //本题要求较简单，可直接用Node类

        function ListNode(x) {
            this.val = x;
            this.next = null;
        }


        //测试用例
        let list = new ListNode(1);
        let a = new ListNode(2);
        list.next = a;
        let b = new ListNode(3);
        a.next = b;
        let c = new ListNode(4);
        b.next = c;
        let d = new ListNode(5);
        c.next = d;
        let e = new ListNode(6);
        d.next = e; //list=[1,2,3,4,5,6]
        console.log(ReverseList(list));


        //参考代码
        //解法：设计三个指针，用指针操作
        function ReverseList(pHead) {
            let pre = null,
                pnode = pHead,
                pnext = null;
            while (pnode != null) {
                pnext = pnode.next;
                pnode.next = pre;
                pre = pnode;
                pnode = pnext;
            }
            return pre;
        }
    </script>
</head>

<body>
    <!-- 
     题目描述：
     输入一个链表，反转链表后，输出新链表的表头。
     
     
     -->
</body>
