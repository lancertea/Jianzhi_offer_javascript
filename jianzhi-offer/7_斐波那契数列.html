    <title>剑指offer-7.斐波那契数列</title>
    <script>
        //测试用例
        console.log(Fibonacci1(5));
        console.log(Fibonacci2(5));
        console.log(Fibonacci3(5));
        console.log(Fibonacci4(5));

        //参考代码
        //解法1：递归
        function Fibonacci1(n) {
            if (n <= 0) return 0;
            if (n == 1) return 1;
            return Fibonacci1(n - 1) + Fibonacci1(n - 2);
        }

        //解法2：数组
        function Fibonacci2(n) {
            let res = [0, 1];
            for (let i = 2; i <= n; i++) {
                res.push(res[i - 1] + res[i - 2]);

            }
            return res[n];
        }

        //解法3：栈的思想
        function Fibonacci3(n) {
            if (n < 2)
                return n;
            let a = 0,
                b = 1,
                tem;
            for (let i = 2; i <= n; i++) {
                tem = a; //这里python不同于其他语言，可以同时赋值，直接可以写成a,b=b,a+b;
                a = b;
                b = tem + a;
            }
            return b;
        }


        function Fibonacci4(n) {
            if (n < 2)
                return n;
            let a = 0,
                b = 1;
         for(let i=2;i<=n;i++){
             [a,b]=[b,a+b]
         }
         return b;
        }
    </script>
