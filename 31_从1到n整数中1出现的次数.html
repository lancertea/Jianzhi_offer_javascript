     <title>剑指offer-31.整数中1出现的次数（从1到n整数中1出现的次数）</title>
     <script>




//测试用例：
console.log(NumberOf1Between1AndN_Solution(9));
console.log(NumberOf1Between1AndN_Solution(21));
console.log(NumberOf1Between1AndN_Solution(342));
console.log(NumberOf1Between1AndN_Solution1(9));
console.log(NumberOf1Between1AndN_Solution1(21));
console.log(NumberOf1Between1AndN_Solution1(342));



//解法1：常规做法
function NumberOf1Between1AndN_Solution(n)
{
  let count =0;
  for(let i=0;i<=n;i++)
  count+=NumberOf(i);
  return count;
}

function NumberOf(n)
{
  let number=0;
  while(n)
  {
      if(n%10==1)
      number++;
      n=parseInt(n/10);
  }
  return number;
}


//解法2：
function NumberOf1Between1AndN_Solution1(n)
{
  let count =0;
  let k,m;
  for(let i=1; i<=n; i*=10)
  {
    k=n%(i*10);
    if(k>i*2-1)
    m=i;
    else if(k<i)
    m=0
    else
    m=k-i+1;
    count+=parseInt(n/(i*10))*i+m;
  }
  return count;
}
