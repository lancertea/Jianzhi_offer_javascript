{let i=0, j=array[i].length-1;
 while((a.length>0)&&(i<array.length)&&(j>=0))//求完整度这里最好再加一个判断数组是否为空的条件：a.length>0或者a[0].length>0都可以
 {if(array[i][j]<target)
     i++;
  else if(array[i][j]>target)
      j--;
  else return true;
     }
    return false;
}
