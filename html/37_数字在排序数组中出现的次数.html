     <title>剑指offer-37.数字在排序数组中出现的次数</title>
     <script>

let data1=[1,2,3,3,3,4,5];
console.log(GetNumberOfK(data1, 3));
console.log(GetNumberOfK1(data1, 3));

//解法1：顺序查找
function GetNumberOfK(data, k)
{
    if(!data||data.length==0)
    return 0;
    let count=0;
    for(let i=0; i<data.length;i++)
    {
        if(data[i]==k) count++;       
    }
    return count;
}

//解法2：二分查找
function GetNumberOfK1(data, k)
{
    if(!data||data.length==0)
    return 0;
    let count=0;
    let start=0, end=data.length-1;
    let first=GetFirstK(data,k,start,end);
    let last=GetLastK(data,k,start,end);
    if(first>-1&&last>-1)
    count=last-first+1;
    return count;
}



function GetFirstK(data,k,start,end)
{
    if(start>end)
    return -1;
    let mid=parseInt((start+end)/2);
    if(data[mid]==k)
    {
        if((mid>0&&data[mid-1]!=k)||mid==0)
        return mid;
        else
        end=mid-1;
    }
    else if(data[mid]>k)
         end=mid-1;
    else start=mid+1;
    return GetFirstK(data,k,start,end);
}

function GetLastK(data,k,start,end)
{
    if(start>end)
    return -1;
    let mid=parseInt((start+end)/2);
    if(data[mid]==k)
    {
        if((mid<data.length-1&&data[mid+1]!=k)||mid==data.length-1)
        return mid;
        else
        start=mid+1;
    }
    else if(data[mid]>k)
         end=mid-1;
    else start=mid+1;
    return GetLastK(data,k,start,end);
}
