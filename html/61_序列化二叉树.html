     <title>剑指offer-61.序列化二叉树</title>
     <script>


 function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} 

//测试用例：
let Tree1 = new TreeNode(1); 
let a1 = new TreeNode(2);
Tree1.left = a1;
let b1 = new TreeNode(3);
Tree1.right = b1;
let c1 = new TreeNode(4); 
a1.left = c1; 
let d1 = new TreeNode(5); 
a1.right = d1; 
let e1 = new TreeNode(6); 
c1.right = e1;  
let res=[];
Serialize(Tree1);
console.log(res);
console.log(Deserialize(res));





//解法1：

function Serialize(pRoot)
{
    if(!pRoot)
    res.push('#');
    else
    {
    res.push(pRoot.val);
    Serialize(pRoot.left);
    Serialize(pRoot.right);
    }
}

function Deserialize(s)
{
   if(res.length<1) //这里为什么是res?而不是s
   return null;
   let node=null,
   cur=res.shift();
   if(typeof cur =='number')
   {node = new TreeNode(cur);
   node.left=Deserialize(s);
   node.right=Deserialize(s);
   }
   return node;
}

     题目描述：
    请实现两个函数，分别用来序列化和反序列化二叉树

二叉树的序列化是指：把一棵二叉树按照某种遍历方式的结果以某种格式保存为字符串，从而使得内存中建立起来的二叉树可以持久保存。
序列化可以基于先序、中序、后序、层序的二叉树遍历方式来进行修改，序列化的结果是一个字符串，
序列化时通过 某种符号表示空节点（#），以 ！ 表示一个结点值的结束（value!）。

二叉树的反序列化是指：根据某种遍历顺序得到的序列化字符串结果str，重构二叉树。
