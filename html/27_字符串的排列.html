     <title>剑指offer-27.字符串的排列</title>
     <script>




//测试用例：
let a ='abc';
let b ='abb';
// let b ={};
// let c='a';
// console.log(b[c]);


console.log(Permutation(a));
console.log(Permutation(b));

//解法1：递归
function Permutation(str)
{
 let res=[];
 let len=str.length;
 if(len===0)
 res.push();
 else if(len===1)
 res.push(str);
 else
 {
 let obj={};
 for(let i=0;i<len;i++)
 {
     let c=str[i];
     if(!obj[c])//判断是否重复
     {let newstr =str.slice(0,i)+str.slice(i+1,len);
     let l =Permutation(newstr);
     for(let j=0;j<l.length;j++)
     {
         res.push(c+l[j])
     }
     obj[c]=true;
     }
 }
}
return res;
}

     </script>
