     <title>剑指offer-38.二叉树的深度</title>
     <script>

//树的结构
function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} 

//测试用例：
let Tree1 = new TreeNode(1); 
let a1 = new TreeNode(2);
Tree1.left = a1;
let b1 = new TreeNode(3);
Tree1.right = b1;
let c1 = new TreeNode(4); 
a1.left = c1; 
let d1 = new TreeNode(5); 
a1.right = d1; 
let e1 = new TreeNode(6); 
c1.right = e1;   
console.log(TreeDepth(Tree1));
console.log(TreeDepth1(Tree1));

//解法1：递归
function TreeDepth(pRoot)
{
    if(!pRoot) return 0;
    let left = 1 + TreeDepth(pRoot.left);
    let right = 1+ TreeDepth(pRoot.right);
    return Math.max(left,right)
}


//解法2：层次遍历
function TreeDepth1(pRoot)
{
    if(!pRoot) return 0;
  let queue=[];
  queue.push(pRoot);
  let depth=0,count=0,nextcount=1;
  while(queue.length!=0)
  {   let top= new TreeNode();
      top =queue.shift();
      count++;
      if(top.left!=null)
      queue.push(top.left);
      if(top.right!=null)
      queue.push(top.right);
      if(count==nextcount)
      {
          nextcount=queue.length;
          count=0;
          depth++;
      }
  }
  return depth;
}
