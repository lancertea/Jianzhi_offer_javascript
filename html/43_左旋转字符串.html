//解法1：错误方法示例：
function LeftRotateString1(str, n)
{ //let result=[];
  if(!str||str.length==0)
  return '';
  if(str.length==n) return str;
  for(let i=0;i<n;i++)
    str.push(str.shift()); //数组的方法不能用
  return str;
}

//解法2：数字拼接
function LeftRotateString(str, n)
{ if(!str||str.length==0)
  return '';
 n=n%str.length;
 return str.slice(n)+str.slice(0,n);
}
