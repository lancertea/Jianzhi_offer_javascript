//链表的设计：
//设计链表包含两个类，一个是Node类用来表示节点，另一个是LinkedList类提供插入节点、删除节点等一些操作
//本题要求较简单，可直接用Node类

 function ListNode(x){
     this.val = x;
     this.next = null;
    }


//测试用例：
let list = new ListNode(1); 
let a = new ListNode(2);
list.next = a;
let b = new ListNode(3);
a.next = b;
let c = new ListNode(4); 
b.next = c; 
let d = new ListNode(5); 
c.next = d; 
let e = new ListNode(6); 
d.next = e;   //list=[1,2,3,4,5,6]


//console.log(ReverseList1(list));
console.log(ReverseList2(list));


//解法一(无法运行，无法判断可行性，只是提供一个思路)：栈的思想 
function ReverseList1(pHead)
{
    let arr = [],rearr = [];
    while(pHead!=null){
        arr.push(pHead); //这里head.val就是一个包含纯数字的数组  head才对（对象）
        //arr.push(head.val);
       pHead =pHead.next;
    }
    while(arr.length>=0)
    {
        rearr.push(arr.pop());
    }
    return rearr;
}

//解法2：设计三个指针，用指针操作
function ReverseList2(pHead)
{
    let pre=null,
        pnode=pHead,
        pnext=null;
    while(pnode!=null){
       pnext=pnode.next;
       pnode.next=pre;
       pre=pnode;
       pnode=pnext;
    }
    return pre;
}
