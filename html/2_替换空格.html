<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>剑指offer-2.替换空格</title>
  <script>
    //测试用例
    let str1 = "we are happy";
    console.log(replaceSpace1(str1));
    console.log(replaceSpace2(str1));

    //参考代码
    //解法1：利用js特性
    function replaceSpace1(str) {
      if (!str || str.length === 0)
        return '';
      return str.replace(/\s/g, '%20');
    }

    //解法2： 字符串拼接
    function replaceSpace2(str) {
      let restr = '';
      for (let i = 0; i < str.length; i++) {
        if (str[i] === ' ')
          restr += '%20';
        else
          restr += str[i];
      }

      return restr;
    }
  </script>
</head>

<body>

  <!-- 
题目描述：
请实现一个函数，将一个字符串中的每个空格替换成“%20”。例如，当字符串为We Are Happy.则经过替换之后的字符串为We%20Are%20Happy。

解题思路：
解法1是利用了js的正则表达式进行全局替换
解法2的思路类似于剑指offer上的做法，首先创建一个空字符串（restr）用于保存最终结果，然后遍历原字符串，当原字符串为空格时，插入'%20'；当
原字符串不为空时，将原字符串的内容复制到restr，最后返回restr.
-->
</body>

</html>
