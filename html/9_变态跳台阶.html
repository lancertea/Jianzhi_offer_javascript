     <title>剑指offer-9.变态跳台阶</title>
     <script>
    //测试用例
    console.log(jumpFloor1(0));
    console.log(jumpFloor1(1));
    console.log(jumpFloor1(2));
    console.log(jumpFloor1(5));

   

    function jumpFloor1(n)
{
    if(n==0) return 0; 
    else return 2**(n-1);
}




     </script>

     <body>

     题目描述：
     一只青蛙一次可以跳上1级台阶，也可以跳上2级……它也可以跳上n级。求该青蛙跳上一个n级的台阶总共有多少种跳法。
