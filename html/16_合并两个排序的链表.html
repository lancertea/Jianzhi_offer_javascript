//链表的设计：
//设计链表包含两个类，一个是Node类用来表示节点，另一个是LinkedList类提供插入节点、删除节点等一些操作
//本题要求较简单，可直接用Node类

 function ListNode(x){
     this.val = x;
     this.next = null;
    }


//测试用例：
let list1 = new ListNode(1); 
let a1 = new ListNode(2);
list1.next = a1;
let b1 = new ListNode(4);

b1.next = c1; 
let d1 = new ListNode(5); 
c1.next = d1; 
let e1 = new ListNode(7); 
d1.next = e1;   //list1=[1,2,4,4,5,7]

let list2 = new ListNode(1); 
let a = new ListNode(1);
list2.next = a;
let b = new ListNode(6);
a.next = b;
let c = new ListNode(8); 
b.next = c; 
   //list2=[1,1,6,8]


//console.log(Merge1(list1, list2));
console.log(Merge2(list1, list2));

//解法一：新建一个链表保存 (有问题，还没找到问题出在哪里)
function Merge1(pHead1, pHead2)
    {
    let arr =pHead1.val<=pHead2.val? pHead1: pHead2;
    while((pHead1.next!=null)&&(pHead2.next!=null)){
        if(pHead1.val<=pHead2.val)
       {   
        arr.val=pHead1.val;
        arr.next=pHead1.next; 
        pHead1=pHead1.next;}
       else 
       {
        arr.val=pHead2.val;
        arr.next=pHead2.next;   
        pHead2=pHead2.next;
        }
       }
    if(pHead1==null)
    arr.next=pHead2;
    if(pHead2==null)
    arr.next=pHead1;
    return arr;
    }

 


//解法2：递归
function Merge2(pHead1, pHead2)
    {
    if(pHead1==null)
     return pHead2;
    else if(pHead2==null)
     return pHead1;

    let pmergedHead = null;
    if(pHead1.val<=pHead2.val)
     {pmergedHead=pHead1;
      pmergedHead.next=Merge2(pHead1.next,pHead2);
    }
    else{
     pmergedHead=pHead2;
     pmergedHead.next=Merge2(pHead1,pHead2.next);
    }
    return pmergedHead;
    }
