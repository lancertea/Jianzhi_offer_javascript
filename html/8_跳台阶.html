     <title>剑指offer-8.跳台阶</title>
     <script>
    //测试用例
    console.log(jumpFloor(0));
    console.log(jumpFloor(1));
    console.log(jumpFloor(2));
    console.log(jumpFloor(5));

   
    function jumpFloor(n)
{
    let a=2,b=3,tem=0;
    if(n==0) return 0; 
    if(n==1) return 1;
    if(n==2) return 2;
    for(let i=3; i<=n; i++)
    {tem=a;
     a=b;
     b=tem+b;
    }
    return a;
}




     </script>
     </head>
     
     <body>
     <!-- 
     题目描述：
     一只青蛙一次可以跳上1级台阶，也可以跳上2级。求该青蛙跳上一个n级的台阶总共有多少种跳法（先后次序不同算不同的结果）。
     
     解题思路：
     找出规律后，斐波那契数列
