//同：和为s的两个数字
//输入一个递增排序的数组和一个数字s，在数组中查找两个数，使得它们的和正好是s。如果有多对数字的和等于s，则输出任意一对即可

a=[1,2,4,7,11,15];
b=[1,2,3,4,5,6,7];
console.log(FindNumberwithSum(a,15));
console.log(FindNumberwithSum(a,10));
console.log(FindNumberwithSum(b,7));
console.log(FindNumberwithSum(b,8));
console.log(FindNumberwithSum1(a,15));
console.log(FindNumberwithSum1(a,10));
console.log(FindNumberwithSum1(b,7));
console.log(FindNumberwithSum1(b,8));

//解法1：最直接的做法
function FindNumberwithSum(array,sum)
{   let num=[];
    for(let i=0;i<array.length;i++)
   for(let j=i+1;j<array.length;j++)
   {
       if(array[i]+array[j]==sum)
       {
           num[0]=array[i];
           num[1]=array[j];
           return num;
       }
       
   }
   return 0;
}

//解法2：设置左右两个指针，不断向中间逼近
function FindNumberwithSum1(array,sum)
{ if(!array||array.length<=1) return 0;
  let left=0,right=array.length-1;
  let num=[];
  while(left<right)
  {
      if(array[left]+array[right]==sum)
      {
        num[0]=array[left];
        num[1]=array[right];
        return num;
      } 
      else if(array[left]+array[right]<sum)
       left++;
      else right--;
  }
  return 0;
}
