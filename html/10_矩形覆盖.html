     <title>剑指offer-10.矩形覆盖</title>
     <script>


    //测试用例
    console.log(rectCover(2));
    console.log(rectCover(5));

   
    //参考代码
    function rectCover(number)
    {   
    if(number<4)
    return number;
    let a=2,
        b=3,
        tem;
    for(let i=4; i<=number; i++)
    {tem=a;
     a=b;
     b=tem+a;
    }
    return b;
    }

     </script>
     </head>
     
     <body>
     <!-- 
     题目描述：
     我们可以用2*1的小矩形横着或者竖着去覆盖更大的矩形。请问用n个2*1的小矩形无重叠地覆盖一个2*n的大矩形，总共有多少种方法？
     
     解题思路：
     同跳台阶

     ps:
     用2*1的小矩形横着或者竖着去覆盖一个2*n的大矩形:f(n)=f(n-1)+f(n-2)
     用m*1的小矩形横着或者竖着去覆盖一个m*n的大矩形:f(n)=f(n-1)+f(n-m)

     -->
