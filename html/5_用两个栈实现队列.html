let stack1 =[],
    stack2 =[];
function push(node)
{stack1.push(node);
}


function pop()
{if(stack2.length===0)
{while(stack1.length!=0){
    stack2.push(stack1.pop());
}

 return stack2.pop();

//补充用两个队列实现栈
let queue1=[],
    queue2=[];

function push1(node)
{
 queue1.push(node);
}

function pop1()
{
while(queue1.length>1)
  queue2.push(queue1.shift());
if(queue1.length===1)
return queue1.shift();

 queue1.push(queue2.shift());

     <body>
     <!-- 
     题目描述：
     用两个栈来实现一个队列，完成队列的Push和Pop操作。 队列中的元素为int类型。
     
     解题思路：
     stack1负责入队列；以stack2作为辅助栈，当其为空时，将此时stack1中全部元素出栈压入stack2，由于先进入队列的元素被压到stack1的底端，
     经过弹出和压入操作之后就处于stack2的顶端。这样，要求出队列时，若stack2不为空，在stack2中的栈顶元素就是最先进入队列的元素，可直接弹出。

     -->
