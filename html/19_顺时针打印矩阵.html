//解法一：剑指offer上的做法
function printMatrix1(matrix)
{
    let row = matrix.length;
    let column = matrix[0].length;
    if(!matrix||row==0||column==0)
    return 0;
    let start = 0;
    let result =[];
    
    while(column>start*2&&row>start*2)
    {
        printMatrixCircle(matrix,column,row,start,result);
        ++start;
    }
  
    return result;
    
}

function printMatrixCircle(matrix,column,row,start,result)
{
    let endX=column-1-start;
    let endY=row-1-start;

    //从左到右打印一行
    for(let i=start; i<=endX; i++)
    {
        result.push(matrix[start][i]);
    }

    //从上到下打印一列
    if(start<endY) //终止行号大于起始行号（如果只有一行，第二步就不需要了）
    {
        for(let i=start+1; i<=endY; i++)
        {
          result.push(matrix[i][endX]);
        }
    }

    //从右到左打印一行
    if(start<endX&&start<endY)  //第三步打印的前提条件是圈内至少有两行两列，即除了要求终止行号大于起始行号，还要求终止列号大于起始列号
    {
        for(let i=endX-1; i>=start; --i)
        {
         result.push(matrix[endY][i]);
        }
    }

    //从下到上打印一列   
    if(start<endX&&start<endY-1)  ////第四步打印的前提条件是圈内至少有三行两列
    {
        for(let i=endY-1; i>=start+1; --i)
        {
          result.push(matrix[i][start]);
        }         
    }
}

//解法二：
 function printMatrix2(matrix)
 {
    let row = matrix.length;
    let column = matrix[0].length;
    if(!matrix||row==0||column==0)
    return 0;
    let result=[];
    let top=0,
        left=0,
        right=column-1,
        bottom=row-1;
    while(left<=right&&top<=bottom)
    {
      for(let i=left; i<=right; i++)
      {
          result.push(matrix[top][i]);
      }

      for(let i=top+1; i<=bottom;i++)
      {
          result.push(matrix[i][right]);
      }

      if(top!=bottom)
      for(let i=right-1; i>=left; i--)
      {
          result.push(matrix[bottom][i]);
      }
      
      if(left!=right)
      for(let i=bottom-1;i>top;i--)
      {
          result.push(matrix[i][left]);
      }
    
    left++,top++,right--,bottom--;
    }
   return result;

 }

//解法3
function printMatrix3(matrix)
{let row=matrix.length,column=matrix[0].length;
 if(!matrix||row==0||column==0)
     return 0;
 let result=[];
 let top=0,left=0,right=row-1,bottom=column-1;
 while(top<=bottom&&left<=right)
 {
     for(let i=top; i<=bottom; i++)
         result.push(matrix[left][i]);
     left++;
     
     for(let i=left; i<=right; i++)
         result.push(matrix[i][bottom]);
     bottom--;
     
     if(left<=right){
     for(let i=bottom; i>=top;i--)
         result.push(matrix[right][i]);
     right--;
     }
     
     if(top<=bottom){
     for(let i=right; i>=left;i--)
         result.push(matrix[i][top]);
     top++;
     }
 }
 return result;
}
