function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
}

//解法1：递归  参数传递，有问题
function Convert1(pRootOfTree)
{
  if(pRootOfTree==null)
  return null;
  let pre = new TreeNode();
  //pre =null;
  ConvertNode1(pRootOfTree, pre);
  let res = new TreeNode();
  res =pRootOfTree;
  while(res.left)
  res=res.left;
  return res;
}

function ConvertNode1(cur, pre)
{
  if(cur==null)
  return;
  ConvertNode1(cur.left,pre);

  cur.left=pre;
  if(pre)
  pre.right=cur;
  pre=cur;

  ConvertNode1(cur.right,pre);
}

//解法2 递归
function Convert(pRootOfTree)
{
  if(pRootOfTree==null)
  return null;
  let pre = null;
  pre=ConvertNode(pRootOfTree, pre);
  let res = pre;
  while(res.left)
  res=res.left;
  return res;
}

function ConvertNode(cur, pre)
{
  if(cur==null)
  return;
  if(cur.left)
  pre = ConvertNode(cur.left,pre);

  cur.left=pre;
  if(pre)
  pre.right=cur;
  pre=cur;

  if(cur.right)
  pre = ConvertNode(cur.right,pre);

  return pre;
}

//解法3：非递归
function Convert2(pRootOfTree)
{
  if(pRootOfTree==null)
  return null;
  let p=pRootOfTree,
      node=null;
  let stack=[],resStack=[];
  while(p||stack.length)
  {
    if(p)
    {stack.push(p);
    p=p.left;
    }
    else
    {
      node=stack.pop();
      resStack.push(node);
      p=node.right;
    }
  }
  let result=resStack[0],
      temp=null;
  while(resStack.length)
  {  temp=resStack.shift();
     if(resStack.length)
     {
       temp.right=resStack[0];
       resStack[0].left=temp;
     }
  }
  return result;
}
