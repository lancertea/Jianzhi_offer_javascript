//解法一：剑指offer上的做法（报错）
function VerifySquenceOfBST1(sequence)
{
  if(!sequence||sequence.length==0)
  return false;
  let root=sequence[sequence.length-1];
  let i=0;
  for(;i<sequence.length;i++)
  {
      if(sequence[i]>root)
      break;
  }
  for(let j=i;j<sequence.length;j++)
  {
      if(sequence[j]<root)
      return false;
  }

  let left=true;
  if(i>0)
  left=VerifySquenceOfBST1(sequence.slice(0,i));

  let right=true;
  if(i<sequence.length-1)
  right=VerifySquenceOfBST1(sequence.slice(i,sequence.length-1));

  return(left&&right);
}

//解法2：递归
function VerifySquenceOfBST(sequence)
{if(!sequence||sequence.length==0)
  return false;
  return judge(sequence,0,sequence.length-1);
}

function judge(arr,left,right)
{if(left>=right) return true;
let i=right;
while(i>left&&arr[i-1]>arr[right])
i--;
for(let j=i-1;j>=left;j--)
if(arr[j]>arr[right])
return false;
return judge(arr,left,i-1)&&judge(arr,i,right-1);
}

//解法3：非递归
function VerifySquenceOfBST2(sequence)
{if(!sequence||sequence.length==0)
  return false;
let i=0,n=sequence.length;
while(n--)
{   
    while(sequence[i++]<sequence[n])
    {
        console.log(i);
    }

    while(sequence[i++]>sequence[n])
    {
        console.log(i+'>');
    }
  if(i<n)
  return false;
  i=0;  
}
return true;
}

     若它的左子树不空，则左子树上所有结点的值均小于它的根结点的值； 
     若它的右子树不空，则右子树上所有结点的值均大于它的根结点的值；
