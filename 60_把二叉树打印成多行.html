     <title>剑指offer-60.把二叉树打印成多行</title>
     <script>

 function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} 

//测试用例：
let Tree1 = new TreeNode(1); 
let a1 = new TreeNode(2);
Tree1.left = a1;
let b1 = new TreeNode(3);
Tree1.right = b1;
let c1 = new TreeNode(4); 
a1.left = c1; 
let d1 = new TreeNode(5); 
a1.right = d1; 
let e1 = new TreeNode(6); 
b1.left = e1;  
let f1 = new TreeNode(7); 
b1.right = f1;  

console.log(Print(Tree1));

//解法：
function Print(pRoot)
{
  let result=[],queue=[];
  if(pRoot==null)
  return result;
  let temp = new TreeNode();
  let count,nextcount;
  queue.push(pRoot);
  while(queue.length)
  {
    let arr=[];
    nextcount=queue.length;
    count=0;
    while(count<nextcount) //小于等于就报错了，为什么
    {
    temp = queue.shift();
    arr.push(temp.val);
    count++;
    if(temp.left!=null)
    queue.push(temp.left);
    if(temp.right!=null)
    queue.push(temp.right);
    }
    result.push(arr);
  }
return result;
}
