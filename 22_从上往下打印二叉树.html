     <!DOCTYPE html>
     <html>
     <head>
     <meta charset="utf-8">
     <title>剑指offer-22.从上往下打印二叉树</title>
     <script>

//树的结构
function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} 


//测试用例：
let Tree1 = new TreeNode(1); 
let a1 = new TreeNode(2);
Tree1.left = a1;
let b1 = new TreeNode(3);
Tree1.right = b1;
let c1 = new TreeNode(4); 
a1.left = c1; 
let d1 = new TreeNode(5); 
a1.right = d1; 
let e1 = new TreeNode(6); 
c1.right = e1;   

let Tree2 = new TreeNode(1); 

let Tree3 =null;

let Tree5 = new TreeNode(1);
let a5 = new TreeNode(2);
Tree5.left = a5;
let b5 = new TreeNode(3);
Tree5.right = b5;
let c5 = new TreeNode(4); 
a5.left = c5; 
   


console.log(PrintFromTopToBottom(Tree1));
console.log(PrintFromTopToBottom(Tree2));
console.log(PrintFromTopToBottom(Tree3));
console.log(PrintFromTopToBottom(Tree5));


function PrintFromTopToBottom(root)
{
    let queue=[],result=[];
    if(root==null) 
    return result;
    queue.push(root);
    while(queue.length!=0)
    { 
        let temp = new TreeNode();
        temp = queue.shift();
        if(temp.left!=null)
        queue.push(temp.left);
        if(temp.right!=null)
        queue.push(temp.right);

        result.push(temp.val);
    }
    return result; 
}

    
  


     </script>

     <body>
     <!-- 
     题目描述：
    从上往下打印出二叉树的每个节点，同层节点从左至右打印。
